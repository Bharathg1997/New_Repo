name: RakBank_CICD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
  
jobs:
  build:
    runs-on: self-hosted

    steps: 
          - uses: actions/checkout@master
          - name: SonarQube Scan
            uses: kitabisa/sonarqube-action@v1.1.0
            with:
             host: ${{ secrets.SONARQUBE_HOST }}
             login: ${{ secrets.SONARQUBE_TOKEN }}
         
               
