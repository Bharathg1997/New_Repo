name: sonarqube

on: push

jobs:
  sonarQubeTrigger:
    name: SonarQube Trigger
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@master
    - name: SonarQube_Scan
      uses: kitabisa/sonarqube-action@master
      with:
          host: http://192.168.1.59:9000
          login: admin
          passsword: admin
          projectBaseDir: "/root/Application1"
