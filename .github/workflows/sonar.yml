name: Sonarqube_scanning

on: push

jobs:
  sonarQubeTrigger:
    name: SonarQube Trigger
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@master
    - name: SonarQube Scan
      uses: kitabisa/sonarqube-action@master
      with:
        projectBaseDir: "/root"
        projectKey: "New_Repo"
        projectName: "New_Repo"
        projectVersion: "v0.0.1"
